<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

        <div class="container">
            <!-- Cabecera de página -->
            <header class="header">
    
                <img src="https://image.flaticon.com/icons/png/512/1465/1465557.png" alt="" class="header__logo">
    
                <nav class="header__menu">
                    <ul class="header__containerItems">
                        <li class="header__item"><a href="x" class="header__link "><img class="header--carrito"
                                    src="https://image.flaticon.com/icons/png/512/107/107831.png" alt=""></a></li>
                    </ul>
    
                </nav>
            </header>
    
            <main class="main">
    
                <section class="main__portada">
    
                    <h1 class="main__content">DAKEIV TRAINING</h1>
                    <p class="main__content">Todos los cursos a S/ 999.9999.9999</p>
    
                </section>
    
            </main>
    

    
        <h1 class="head-Content">Carrera Básica FrontEnd</h1>
    

        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-sm-8 row"></main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: S/ <span id="total"></span></p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </aside>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
